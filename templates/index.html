<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input { padding: 5px; width: 200px; }
        button { margin-top: 15px; padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Iris Flower Prediction</h1>

    <form method="POST">
        <label>Sepal Length:</label>
        <input type="number" step="0.1" name="sepal_length" required>

        <label>Sepal Width:</label>
        <input type="number" step="0.1" name="sepal_width" required>

        <label>Petal Length:</label>
        <input type="number" step="0.1" name="petal_length" required>

        <label>Petal Width:</label>
        <input type="number" step="0.1" name="petal_width" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">ðŸŒ¸ Predicted Class: {{ prediction }}</div>
    {% endif %}
</body>
</html>
